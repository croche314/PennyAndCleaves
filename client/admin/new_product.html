<h3>New Product</h3>

<form ng-submit="createProduct()">
	<table>
		<tr>
			<td>Name:</td><td><input type="text" ng-model="product.name" size="100"></td>
		</tr>
		<tr>
			<td>Average rating:</td><td><input type="text" ng-model="product.avg_rating"></td>
		</tr>
		<tr>
			<td>Price</td><td><input type="text" ng-model="product.price"></td>
		</tr>
		<tr>
			<td>Sale price</td><td><input type="text" ng-model="product.sale_price"></td>
		</tr>
		<tr>
			<td>Image files:</td>
			<td>
				<input type="text" ng-model="color1" placeholder="color1"><input type="text" ng-model="color_image1" placeholder="color1 image"> 
				<br>
				<input type="text" ng-model="color2" placeholder="color2"><input type="text" ng-model="color_image2" placeholder="color2 image"> <br>
				<input type="text" ng-model="color3" placeholder="color3"><input type="text" ng-model="color_image3" placeholder="color3 image"><br>
				<input type="text" ng-model="product.main_img" placeholder="main image"><br>
				<input type="text" ng-model="model_image1" placeholder="model image"><br>
				<input type="text" ng-model="model_image2" placeholder="model image2"><br>
				<input type="text" ng-model="model_image3" placeholder="model image3">
			</td>
		</tr>
		<tr>
			<td>Description</td><td><input type="text" ng-model="product.description" size="100"></td>
		</tr>
		<tr>
			<td>Tags:</td><td>
				<input type="text" ng-model="product.tag1"> <br>
				<input type="text" ng-model="product.tag2"> <br>
				<input type="text" ng-model="product.tag3"> <br>
				<input type="text" ng-model="product.tag4"> <br>
				<input type="text" ng-model="product.tag5"> <br>
				<input type="text" ng-model="product.tag6"> <br>
				<input type="text" ng-model="product.tag7"> <br>
			</td>
		</tr>
		<tr>
			<td><input class="btn btn-success" type="submit" value="Submit New Product"></td>
		</tr>
	</table>
</form>
